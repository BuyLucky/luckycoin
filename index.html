<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUCKYCOIN</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Chewy, Arial, Helvetica, sans-serif;
            background: linear-gradient(270deg, rgba(243, 245, 32, 1), rgba(89, 209, 2, 1));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        #snowflakes-container {
            position: fixed;
            z-index: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -50px;
            z-index: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: linear-gradient(90deg, rgba(243, 245, 32, 0.9), rgba(89, 209, 2, 0.9));
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            transition: 1s;
        }

        .container:hover {
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
        }

        h2 {
            -webkit-text-stroke: 0.2px rgba(0, 0, 0, 1);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            color: transparent; 
            -webkit-text-stroke: 0.2px rgb(255, 255, 255);
            background: linear-gradient(270deg, #f3f520, #59d102); 
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        img {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .socials {
            margin: 1rem 0;
        }

        .socials a {
            margin: 0 0.5rem;
            display: inline-block;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            color: #fff;
        }

        .socials a:hover {
            transform: scale(1.1);
        }
        
        span.call-address {
            -webkit-text-stroke: 0.7px black;
        }

        #address-text {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.4rem;
            border-radius: 10px;
            font-size: 0.9rem;
            word-break: break-all;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
        }

        #copy-icon:hover {
            filter: brightness(0.7);
            cursor: pointer;
        }
        #copy-icon:active {
            filter: brightness(0.5);
        }
        .copy-popup {
            position: absolute;
            z-index: 999;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            font-size: 0.9rem;
        }
        .copy-popup.visible {
            opacity: 1;
        }
        
        .spinning-coin {
            width: 200px;
            height: 200px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .spinning-coin:hover {
            animation: spin 2s ease-in-out infinite;
        }

        @keyframes spin {
            from {
            transform: rotateY(0deg);
            }
            to {
            transform: rotateY(360deg);
            }
        }
        </style>
    </head>

    <body>
        <div id="snowflakes-container"></div>
        <div class="container">
        <h2>$LUCK</h2>
        <h1>Lucky Coin</h1>
        <img src="images/luckycoin2.png" alt="Lucky Coin Logo" class="spinning-coin" />
        <div class="socials">
            <a href="https://x.com/GetLuckyCoin" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.instagram.com/officialluckycoin/" target="_blank">
            <i class="fab fa-instagram"></i>
            </a>
            <a href="https://t.me/+8dxShTH3-pdlNTM0" target="_blank">
            <i class="fab fa-telegram-plane"></i>
            </a>
        </div>
        <div class="call-address">
            <span class="call-address"> CA: </span> <span id="address-text">SOON</span> <i id="copy-icon" class="fa-regular fa-copy"></i>
        </div>
    </div>
    <script>
        const numberOfSnowflakes = 100;
        const snowflakeImages = ['images/snowflake1.png', 'images/snowflake2.png', 'images/snowflake3.png'];
        const container = document.getElementById('snowflakes-container');
        for (let i = 0; i < numberOfSnowflakes; i++) {
            const snowflake = document.createElement('img');
            snowflake.src = snowflakeImages[Math.floor(Math.random() * snowflakeImages.length)];
            snowflake.classList.add('snowflake');
            const size = Math.random() * 20 + 10;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 3}s`;
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(snowflake);
        }
        document.getElementById('copy-icon').addEventListener('click', () => {
            const address = document.getElementById('address-text').textContent;
            navigator.clipboard.writeText(address);
        });
    </script>
</body>
</html>
