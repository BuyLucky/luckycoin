<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$NLUCK</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="icon" href="images/snowflake2.png" type="image/png">
    <style>
        @font-face {
            font-family: 'Mont Heavy';
            src: url('fonts/Mont-HeavyDEMO.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Mont Heavy', Chewy, Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #72c3e4, #FFD700);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        /* Particles.js background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }
        .container {
            position: relative;
            z-index: 10;
            text-align: left;
            background: url("images/nluck.jpeg");
            background-size: cover;
            background-position: center;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            transition: 1s;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .container:hover {
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.6);
        }
        /* Flex container for top row */
        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .top-left h1,
        .top-left h2,
        #call-address-text {
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 0 2px #fff;
        }
        .top-left h2 {
            font-size: 1.5rem;
        }
        .top-left h1 {
            font-size: 2.5rem;
        }

        @media (max-width: 768px) {
            .top-left h1 {
            font-size: 1.8rem;
            text-shadow: none;
            }
            .top-left h2 {
            font-size: 1.2rem;
            text-shadow: none;
            }
        }
        .top-right {
            text-align: right;
        }
        .socials {
            margin: 1rem 0;
        }
        .socials a {
            margin: 0 0.5rem;
            display: inline-block;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            color: #fff;
        }
        .socials a:hover {
            transform: scale(1.1);
        }
        .call-address {
            font-size: 1.2rem;
            font-weight: 500;
        }
        #address-text {
            padding: 0.4rem;
            font-size: 0.9rem;
            font-weight: 700;
        }
        #copy-icon:hover {
            filter: brightness(0.7);
            cursor: pointer;
        }
        #copy-icon:active {
            filter: brightness(0.5);
        }
        .copy-popup {
            position: absolute;
            z-index: 999;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            font-size: 0.9rem;
        }
        .copy-popup.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Particles.js background container -->
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="top-row">
            <div class="top-left">
                <h2>$NLUCK</h2>
                <h1>Nigga Luck</h1>
            </div>
            <div class="top-right">
                <div class="socials">
                    <a href="https://x.com/NiggaLuckSol" target="_blank">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/officialluckycoin" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://t.me/+8dxShTH3-pdlNTM0" target="_blank">
                        <i class="fab fa-telegram-plane"></i>
                    </a>
                </div>
                <div class="call-address">
                    <span id="call-address-text">CA:</span> <span id="address-text">SOON</span> 
                    <i id="copy-icon" class="fa-regular fa-copy"></i>
                </div>
            </div>
        </div>
    </div>
    
    <script>

        document.getElementById('copy-icon').addEventListener('click', () => {
            const address = document.getElementById('address-text').textContent;
            navigator.clipboard.writeText(address);
        });
    </script>
</body>
</html>
